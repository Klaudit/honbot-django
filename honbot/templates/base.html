<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stats for Heroes of Newerth, HoN. Bringing chat, matches, graphs and stats all together!">
    <meta name="keywords" content="HoN, heroes of newerth, stats, chat, chat logs, MOAB, graphs, hon stats, hon chat, hon bot, honbot">
    <meta name="author" content="Scott Cooper">
    <link rel="shortcut icon" href="/static/img/favicon.ico" />

    <title>{% block page_title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="/static/css/styles.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/static/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    <!-- JavaScript plugins (requires jQuery) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {% block headers %}{% endblock %}
  </head>
  <body>
    <div id="wrap">
      <div id="fb-root"></div>
      <script>(function(d, s, id) {var js, fjs = d.getElementsByTagName(s)[0];if (d.getElementById(id)) return;js = d.createElement(s); js.id = id;js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";fjs.parentNode.insertBefore(js, fjs);}(document, 'script', 'facebook-jssdk'));</script>

<!-- Start Nav -->
<nav class="navbar navbar-static-top navbar-inverse" role="navigation">
  <!-- Brand and toggle get grouped for better mobile display -->
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">HonBot</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
      <form id="searchform" class="navbar-form navbar-left input-group" style="width: 200px;">
        <input type="text" id="player-bar" class="form-control input-small"  placeholder="Username" autocomplete="off">
        <span class="input-group-btn">
          <button id="srchbtn" class="btn btn-default btn-sm" type="button"><i class="icon-search"></i></button>
        </span>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/recent/">Recent</a></li>
        <li><a href="/top/">Top</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div>
</nav><!-- END NAV -->

    <!-- Insert Content -->
    {% block main_content %}{% endblock main_content %}
    <!-- Footer -->
    </div>
    <div id="footer">
      <div class="container">
        <div class="pull-left">
          <p class="text-muted credit">Created by <a href="https://twitter.com/scttcper">@scttcper</a></p>
        </div>
        <div class="pull-right">
          <div class="fb-like" style="margin-top: 20px;" data-href="https://www.facebook.com/honbott" data-send="false" data-layout="button_count" data-width="200" data-show-faces="true" data-font="arial"></div>
        </div>
      </div>
    </div>
    <script>
        $("#searchform").submit(function () {
            var player = $('#player-bar').val();
            window.location.href = "/player/" + player + "/"
            return false
        });
    </script>

    {%block js%}{% endblock js%}
  </body>
</html>
