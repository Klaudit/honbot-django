{% extends 'base.html' %}

{% block page_title %}{{ stats.nickname }} Player Browse | HonBot {% endblock %}

{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table id="players">
                <thead>
                    <tr>
                        <th>Nickname</th>
                        <th>MMR</th>
                        <th>Updated</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock main_content %}

<script src="/static/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
    var oTable = $('#players').dataTable({

        "sAjaxSource": "/pdata/"
    });
    // ...
});
</script>
{% endblock js %}
