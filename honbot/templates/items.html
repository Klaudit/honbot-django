{% extends 'base.html' %}

{% block page_title %}Items | HonBot {% endblock %}

{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-4 col-lg-offset-4 col-md-3 col-sm-6 col-xs-6">
                <h4 class="text-center">Item Sort</h4>
                <div class="button sort active" data-sort="data-price" data-order="asc">Price <i class="fa fa-caret-down"></i></div>
                <div class="button sort" data-sort="data-price" data-order="desc">Price <i class="fa fa-caret-up"></i></div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <ul id="Grid">
                {% for item in items %}
                <li class="mix dropshadow" data-price="{{ item.cost }}" data-toggle="popover" data-content="{{ item.name }}" data-container="body" data-placement="bottom" data-trigger="hover">
                    <a href="/item/{{ item.item_id }}/"><img style="width: 60px;" src="/static/img/items/{{ item.item_id }}.jpg"></a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
{% block js%}
<script src="/static/js/jquery.mixitup.min.js"></script>
<script>
$(function(){
    $('#Grid').mixitup({
        sortOnLoad: ['data-price','asc'],
        effects: ['fade'],
        transitionSpeed: 400,
        onMixEnd: function(){
            $('.mix').popover();
        }
    });
    $('.mix').popover();
});
</script>
{% endblock %}
