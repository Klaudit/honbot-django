<!doctype html>
<html class="no-js" ng-app="www">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>HonBot</title>
    <meta name="description" content="HoN Player Stats, Matches, and Analytics provided by honbot.com">
    <meta name="viewport" content="width=device-width">
    <meta property="fb:admins" content="1055550005">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">

    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="../bower_components/angular-motion/dist/angular-motion.css" />
    <link rel="stylesheet" href="../bower_components/c3/c3.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <div ng-view autoscroll="true"></div>

    <!-- Footer -->
    <br>
    <footer id="footer">
        <div class="container footer">
            <div class="row">
                <div class="col-lg-12">
                    <p>Created by <a href="https://twitter.com/scttcper">@scttcper</a></p>
                    <p></p>
                    <ul class="list-inline home-inline">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Changelog</a></li>
                        <li><a href="https://github.com/scttcper/honbot-django">GitHub</a></li>
                        <li><a href="https://www.facebook.com/honbott">Facebook</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create', 'UA-38573142-1');ga('require', 'displayfeatures');ga('send','pageview');
    </script>

    <!-- Google Adsense -->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/ng-percentage-filter/src/percentage.filter.js"></script>
    <script src="../bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/angular-moment/angular-moment.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/d3/d3.js"></script>
    <script src="../bower_components/raven-js/dist/raven.js"></script>
    <script src="../bower_components/angular-raven/angular-raven.js"></script>
    <script src="../bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="../bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <script src="../bower_components/c3/c3.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,src}) scripts/app.js -->
    <script src="app/index.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="app/player/player.controller.js"></script>
    <script src="app/player/history.controller.js"></script>
    <script src="app/match/match.controller.js"></script>
    <script src="services/underscore.js"></script>
    <script src="services/c3Factory.js"></script>
    <script src="services/adsense.js"></script>
    <script src="services/items.js"></script>
    <script src="services/heroes.js"></script>
    <script src="components/navbar/navbar.controller.js"></script>

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
