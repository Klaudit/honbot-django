<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block page_title %}{% endblock %}</title>
    <meta name="description" content="Stats for Heroes of Newerth">
    <meta name="distribution" content="global">
    <link href="/static/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/static/css/bootstrap-responsive.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/static/css/overrides.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="/static/apple-touch-icon.png" />
    {% block headers %}{% endblock %}
</head>
<body>
<div id="wrap">
    <div class="navbar navbar-static-top navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="/"><img style="width: 17px; padding-bottom: 3px;" src="/static/img/bars.png">HonBot</a>
            <ul class="nav">
              <li><a href="/">Recent Matches</a></li>
              <li><a href="/">Stats Banner</a></li>
            </ul>
        </div>
      </div>
    </div>
    {% block main_content %}{% endblock main_content %}
    <div id="push"></div>
</div>
<footer class="footer">
    <div class="container">
        <div class="copyright-text pull-left">&copy; 2013 <a href="https://github.com/scttcper"> Scott Cooper</a></div>  
    </div>
</footer>
</body>
<script>
    $("#player_search").submit(function () {
        var player = $('#player').val();
        window.location.href = "/player/" + player + "/"
        return false
    });
</script>
</html>
