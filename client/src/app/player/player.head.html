<div class="row phead">
    <div class="col-md-6">
        <div class="media">
            <div class="media-left media-middle">
                <img ng-src="{{ ctrl.s.avatar || '/assets/images/default_avatar.png' }}" width="70">
            </div>
            <div class="media-body">
                <h2 class="media-heading">{{ ctrl.s.nickname || ctrl.nickname }}</h2>
                <div class="btn-group">
                    <a class="btn btn-xs" ng-class="{'btn-default': ctrl.m != 'rnk', 'btn-success': ctrl.m == 'rnk'}" ng-href="/player/{{ctrl.s.nickname}}/">Ranked</a>
                    <a class="btn btn-xs" ng-class="{'btn-default': ctrl.m != 'cs', 'btn-success': ctrl.m == 'cs'}" ng-href="/c/player/{{ctrl.s.nickname}}/">Casual</a>
                    <a class="btn btn-xs" ng-class="{'btn-default': ctrl.m != 'acc', 'btn-success': ctrl.m == 'acc'}" ng-href="/p/player/{{ctrl.s.nickname}}/">Public</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-3 text-center">
                <h4>mmr</h4>{{ ctrl.s[ctrl.m + '_mmr'] | number:0 }}
            </div>
            <div class="col-md-3 text-center">
                <h4 class="text-success">win</h4>{{ ctrl.s[ctrl.m + '_wins'] }}
            </div>
            <div class="col-md-3 text-center">
                <h4 class="text-danger">loss</h4>{{ ctrl.s[ctrl.m + '_losses'] }}
            </div>
            <div class="col-md-3 text-center">
                <h4 style="margin-top: 21px;">{{ ctrl.s[ctrl.m + '_winpercent'] * 100 | number:1 }}%</h4>
            </div>
        </div>
    </div>
</div>
