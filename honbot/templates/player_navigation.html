<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <ul class="nav nav-pills nav-justified">
                <li {% if view == "player" %}class="active"{% endif %}>
                    <a href="#">{% if mode == 'rnk' %}Ranked{% elif mode == 'cs' %}Casual{% else %}Public{% endif %} Stats</a>
                </li>
                <li {% if view == "chart" %}class="active"{% endif %}>
                    <a href="/chart/{{ stats.nickname }}/">Charts</a>
                </li>
                <li {% if view == "player_hero" %}class="active"{% endif %}>
                    <a href="/player_hero/{{ stats.nickname }}/">Hero Stats</a>
                </li>
                <li>
                    <a href="#banner" type="button" data-toggle="modal">Stats Banner</a>
                </li>
            </ul>
        </div>
    </div>
</div>
