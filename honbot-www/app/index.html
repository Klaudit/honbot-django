                    <p>Created by <a href="https://twitter.com/scttcper">@scttcper</a></p>

                        <li><a href="#">Privacy</a></li>

                </div>
            </div>
        </div>
    </footer>

      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
