<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block page_title %}{% endblock %}</title>
    <meta name="description" content="Stats for Heroes of Newerth">
    <meta name="distribution" content="global">
    <meta name="keywords" content="HoN, heroes of newrth, stats, chat, chat logs, MOAB, graphs, hon stats">
    <link href="/static/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/static/css/bootstrap-responsive.min.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="/static/css/overrides.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="/static/apple-touch-icon.png" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
    {% block headers %}{% endblock %}
</head>
<body>
<div class="navbar navbar-static-top navbar-inverse">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="/"><img style="padding-bottom: 3px;" src="/static/img/bars-small.png">HonBot</a>
        <form id="searchform" class="navbar-form pull-left">
            <input id="player" type="text" autocomplete="off" placeholder="Username" class="span2">
            <button id="searchsubmit" type="submit" class="btn"><i class="icon-search icon-white"></i></button>
        </form>
        <ul class="nav">
          <li><a href="/">Recent Matches</a></li>
          <li><a href="/">Stats Banner</a></li>
        </ul>
    </div>
  </div>
</div>
{% block main_content %}{% endblock main_content %}
<footer class="footer">
    <div class="container">
        <hr>
        <div class="copyright-text pull-left">&copy; 2013 <a href="https://github.com/scttcper"> Scott Cooper</a></div>
        <div class="pull-right">
            <a href="https://www.facebook.com/honbott"><i class="icon-facebook icon-large"></i></a>
        </div>
    </div>
</footer>
<script>
    $("#searchform").submit(function () {
        var player = $('#player').val();
        window.location.href = "/player/" + player + "/"
        return false
    });
</script>
</body>
</html>
