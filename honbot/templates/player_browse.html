{% extends 'base.html' %}

{% block page_title %}{{ stats.nickname }} Player Browse | HonBot {% endblock %}

{% block main_content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover dataTable table-bordered" id="players">
                <thead>
                    <tr>
                        <th>Nickname</th>
                        <th>MMR</th>
                        <th>Kills</th>
                        <th>Deaths</th>
                        <th>KDR</th>
                        <th>Updated</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
{% endblock main_content %}
{% block js %}
<script src="/static/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
    var oTable = $('#players').dataTable({
        // ...
        "bProcessing": true,
        "bServerSide": true,
        "sAjaxSource": "/pdata/",
        "aoColumnDefs": [ {
          "aTargets": [ 0 ],
          "mRender": function ( data, type, full ) {
            return '<a href="/player/'+data+ '">' + data + '</a>';
          }
        } ]
    });
    // ...
});
</script>
{% endblock js %}
